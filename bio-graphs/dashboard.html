<style>
 
svg {
  font: 10px sans-serif;
}
 
.line {
  fill: none;
  stroke: #3ba;
  stroke-width: 1.5px;
}
 
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

  <body>


    <div class="container">


        <div class="row">

          <div class="col-lg-12">

<script>
var previous_time=0;  
var n = 40,
    random = d3.random.normal(0, .2),
    data = [];
d3.csv("../dummy-db.csv", function(csvdata) {
   data = csvdata.map(function(d,i) {
    return +d["data"] ;
    });
    console.log(data);
 
var margin = {top: 20, right: 20, bottom: 20, left: 100},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;
 
var x = d3.scale.linear()
    .domain([1, n - 2])
    .range([0, width]);
 
var y = d3.scale.linear()
    .domain([-1, 1000000])
    .range([height, 0]);
 
var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d, i) { return x(i); })
    .y(function(d, i) { return y(d); });
 



var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
 
svg.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);
 
svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + y(0) + ")")
    .call(d3.svg.axis().scale(x).orient("bottom"));
 
svg.append("g")
    .attr("class", "y axis")
    .call(d3.svg.axis().scale(y).orient("left"));
 
var path = svg.append("g")
    .attr("clip-path", "url(#clip)")
  .append("path")
    .datum(data)
    .attr("class", "line")
    .attr("d", line);
//var newdataref = new Firebase('https://testbed-firebase.firebaseio.com/Number');
setInterval(function () {tick()},1000);
function tick() {

/*newdataref.on('value',function(snapshot) {
  data.push(snapshot.val());
  console.log(snapshot.val());
});
*/

var dataset = [];

d3.csv("../dummy-db.csv", function(csvdata) {
  dataset = csvdata.map(function(d) {
    return [ +d["time"], +d["data"] ];
    });
  newest_time=dataset[dataset.length-1][0];
  newest_entry=dataset[dataset.length-1][1];
  console.log(newest_time +"," +newest_entry);
  if ( newest_time > previous_time) {
  console.log("update attempted");
    previous_time=newest_time;
    data.push(newest_entry);

  // push a new data point onto the back

  // redraw the line, and slide it to the left
  path
      .attr("d", line)
      .attr("transform", null)
    .transition()
      .duration(500)
      .ease("linear")
      .attr("transform", "translate(" + x(0) + ",0)");
 //     .each("end", tick);
 
  // pop the old data point off the front
  data.shift();
 
 } 
});
}

});
 
</script>
