<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SVG circus</title>
  </head>
  <body>

  <svg width="500" height="50">
    <rect x="0" y="0" width="500" height="50" />
  </svg>

  <svg width="500" height="50">
    <circle cx="250" cy="10" r="10"/>
  </svg>

  <svg width="500" height="50">
      <ellipse cx="240" cy="20" rx="200" ry="10"/>
  </svg>

  <svg width="500" height="50">
      <line x1="0" y1="0" x2="400" y2="50" stroke="green"/>
  </svg>


  <svg width="500" height="50">
    <text x="250" y="25">Cake Easy As</text>
  </svg>


  <svg width="500" height="50">
    <text x="250" y="25" font-family="sans-serif" font-size="25" fill="gray"> Case Easy As </text>
  </svg>


  <svg width="700" height="120">
    <text x="20" y="100" font-family="sans-serif" font-size="85" stroke="orange" fill="gray"> Case Easy As </text>
  </svg>

  </body>
</html>
