<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>d3 template</title>
    <script type="text/javascript" src="d3.min.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      var dataset = [ 5, 10, 15, 20, 25];

      d3.select("body").selectAll("p")
        .data(dataset)
        .enter()
        .append("p")
        //.text("A new paragraph!");
        .text( function (d) {return d;});

    </script>
  </body>
</html>
